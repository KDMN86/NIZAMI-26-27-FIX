<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Paket Cookies - Nizami</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playball&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 1. SETUP DASAR */
    body { background: #1a0505; color: #fff; font-family: 'Poppins', sans-serif; padding-bottom: 200px; margin: 0; }
    
    /* 2. HEADER */
    header { 
        text-align: center; padding: 20px; 
        background: linear-gradient(to bottom, #2a0a0a, #1a0505);
        position: sticky; top: 0; z-index: 10;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    h1 { font-family: 'Playball', cursive; font-size: 2rem; color: #ffd700; margin: 0; }
    
    /* 3. PILIHAN KEMASAN */
    .pack-container {
        display: flex; gap: 10px; justify-content: center;
        padding: 15px;
    }
    .pack-card {
        background: #330a0a; border: 1px solid #551a1a;
        border-radius: 15px; padding: 12px;
        text-align: center; width: 45%; cursor: pointer;
        transition: 0.3s; position: relative;
    }
    .pack-card.active {
        background: #ffd700; color: #000; border-color: #ffd700;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }
    .pack-icon { font-size: 1.5rem; margin-bottom: 5px; display: block; }
    .pack-title { font-weight: bold; font-size: 0.9rem; display: block; }
    .pack-desc { font-size: 0.7rem; display: block; opacity: 0.8; margin-top: 3px; }
    
    .pack-card i { color: #aaa; }
    .pack-card.active i { color: #000; }

    /* 4. GRID PRODUK */
    .cookies-wrapper {
        position: relative; max-width: 600px; margin: 0 auto; padding: 10px;
    }

    /* Overlay Kunci */
    .locked-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(26, 5, 5, 0.85); z-index: 5;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        text-align: center; backdrop-filter: blur(2px); transition: 0.3s;
    }
    .locked-text {
        background: #000; padding: 15px 25px; border-radius: 50px;
        border: 1px solid #ffd700; color: #ffd700; font-weight: bold;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    .cookies-wrapper.unlocked .locked-overlay { opacity: 0; pointer-events: none; }

    .cookies-grid {
        display: grid; 
        grid-template-columns: repeat(2, 1fr); 
        gap: 12px;
    }

    .cookie-card {
        background: #250b0b;
        border-radius: 15px; overflow: hidden;
        border: 1px solid #3d1212;
        transition: 0.2s;
    }
    .cookie-card.selected {
        border-color: #28a745;
        background: #0f2912;
    }

    /* GAMBAR KOTAK (Zoomable) */
    .img-box {
        width: 100%;
        aspect-ratio: 1 / 1; 
        background: #000; 
        position: relative;
        cursor: pointer; /* Indikasi bisa diklik */
    }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }
    
    /* Icon kaca pembesar kecil di gambar */
    .zoom-hint {
        position: absolute; bottom: 5px; right: 5px;
        background: rgba(0,0,0,0.6); color: #fff;
        padding: 4px 8px; border-radius: 4px; font-size: 0.7rem;
        pointer-events: none;
    }

    /* BODY KARTU (Layout Sejajar) */
    .card-body { 
        padding: 10px 12px; 
        display: flex; 
        align-items: center; 
        justify-content: space-between; /* Kiri Kanan */
        background: #2a0c0c;
        min-height: 50px;
    }
    
    .cookie-name { 
        font-size: 0.85rem; font-weight: 600; 
        text-align: left; line-height: 1.2; 
        flex: 1; /* Ambil sisa ruang */
        padding-right: 8px;
    }
    
    .btn-add {
        width: 32px; height: 32px; border-radius: 50%;
        border: none; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        background: #444; color: #fff; font-size: 0.9rem;
        flex-shrink: 0; /* Jangan mengecil */
        transition: 0.2s;
    }
    .cookie-card.selected .btn-add {
        background: #28a745; color: #fff;
    }

    /* 5. FOOTER KERANJANG */
    .cart-drawer {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: rgba(20, 5, 5, 0.98);
        border-top: 1px solid #441111;
        border-radius: 20px 20px 0 0;
        transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        z-index: 100;
        display: flex; flex-direction: column;
    }
    .cart-drawer.show { transform: translateY(0); }

    .drawer-header {
        padding: 15px 20px; border-bottom: 1px solid #330a0a;
        display: flex; justify-content: space-between; align-items: center;
    }
    .limit-info { font-size: 0.9rem; color: #ffd700; font-weight: bold; }

    .selected-list {
        max-height: 150px; overflow-y: auto;
        padding: 15px 20px;
        display: flex; flex-wrap: wrap; gap: 8px;
    }
    .chip {
        background: #3d1212; border: 1px solid #551a1a;
        padding: 6px 14px; border-radius: 20px;
        font-size: 0.8rem; color: #ddd; display: flex; align-items: center; gap: 5px;
    }
    .chip i { cursor: pointer; color: #ff6b6b; }

    .drawer-footer { padding: 15px 20px 25px; background: #110202; }
    .btn-submit {
        background: linear-gradient(90deg, #d4af37, #b8860b);
        color: #000; width: 100%; padding: 14px;
        border: none; border-radius: 50px; font-weight: bold; font-size: 1rem;
        cursor: pointer;
    }
    .btn-submit:disabled { background: #444; color: #888; cursor: not-allowed; }

    /* 6. MODAL ZOOM */
    .zoom-modal {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95); z-index: 9999;
        justify-content: center; align-items: center; flex-direction: column;
    }
    .zoom-modal img { width: 100%; max-height: 80vh; object-fit: contain; }
    .close-zoom {
        margin-top: 20px; padding: 10px 30px;
        background: transparent; border: 1px solid #fff; color: #fff;
        border-radius: 50px; cursor: pointer;
    }

    .back-btn { position: absolute; left: 20px; top: 25px; color: #fff; cursor: pointer; font-size: 1.2rem; }
  </style>
</head>
<body>

  <header>
    <i class="fas fa-arrow-left back-btn" onclick="window.location.href='index.html'"></i>
    <h1>Paket Cookies</h1>
    <p style="font-size: 0.75rem; color: #aaa; margin-top: 5px;">Pilih Suka-Suka, Harga Flat 1000/hari</p>
  </header>

  <div class="pack-container">
    <div class="pack-card" id="btnToples" onclick="setPackaging('toples')">
        <i class="fas fa-box-open pack-icon"></i>
        <span class="pack-title">Toples</span>
        <span class="pack-desc">Ukuran 1000ml (Max 5)</span>
    </div>
    <div class="pack-card" id="btnPlastik" onclick="setPackaging('plastik')">
        <i class="fas fa-shopping-bag pack-icon"></i>
        <span class="pack-title">Plastik</span>
        <span class="pack-desc">Isi 1/2 Kg (Max 6)</span>
    </div>
  </div>

  <div id="gridWrapper" class="cookies-wrapper">
      <div class="locked-overlay">
          <div class="locked-text"><i class="fas fa-lock"></i> &nbsp; Pilih Kemasan Dulu</div>
      </div>

      <div id="cookiesList" class="cookies-grid">
        <div style="grid-column: span 2; text-align: center; color: #666; padding: 40px;">
            <i class="fas fa-circle-notch fa-spin"></i> Memuat daftar...
        </div>
      </div>
  </div>

  <div id="cartDrawer" class="cart-drawer">
    <div class="drawer-header">
        <div class="limit-info" id="limitText">Terpilih: 0 / 5 Item</div>
        <div style="font-size: 0.7rem; color: #888;">Klik nama untuk hapus</div>
    </div>
    <div id="chipContainer" class="selected-list"></div>
    <div class="drawer-footer">
        <button id="btnOrder" class="btn-submit" onclick="pesanCookies()" disabled>Pesan Sekarang</button>
    </div>
  </div>

  <div id="zoomModal" class="zoom-modal" onclick="closeZoom()">
      <img id="zoomImg" src="" alt="Zoom">
      <button class="close-zoom">Tutup</button>
  </div>

  <script src="script.js"></script>
  <script>
    let selectedCookies = [];
    let maxLimit = 5; 
    let currentPack = null; 

    window.onload = async () => {
      const data = await fetchData('getBarang');
      if(data) {
        const cookiesOnly = data.filter(item => item.kategori === 'Cookies');
        renderCookies(cookiesOnly);
      }
    };

    function setPackaging(type) {
        document.getElementById('gridWrapper').classList.add('unlocked');
        if(type === 'toples') {
            maxLimit = 5; currentPack = 'Toples (1000ml)';
            document.getElementById('btnToples').classList.add('active');
            document.getElementById('btnPlastik').classList.remove('active');
        } else {
            maxLimit = 6; currentPack = 'Plastik (1/2 Kg)';
            document.getElementById('btnPlastik').classList.add('active');
            document.getElementById('btnToples').classList.remove('active');
        }
        if(selectedCookies.length > maxLimit) {
            alert(`Mode ini maksimal ${maxLimit} kue. Pilihan terakhir akan dihapus.`);
            selectedCookies = selectedCookies.slice(0, maxLimit);
            renderSelectionState();
        }
        updateUI();
    }

    function renderCookies(list) {
      const container = document.getElementById('cookiesList');
      container.innerHTML = '';

      list.forEach(item => {
        const imgName = item.nama.toLowerCase().replace(/\s+/g, '-').replace(/\//g, '') + '.jpg';
        const imgPath = `image/cookies/${imgName}`;
        const idName = item.nama.replace(/\s+/g, '-');

        const div = document.createElement('div');
        div.className = 'cookie-card';
        div.id = `card-${idName}`;
        
        // Perhatikan: onclick terpisah antara gambar dan tombol
        div.innerHTML = `
          <div class="img-box" onclick="openZoom('${imgPath}')">
            <img src="${imgPath}" onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\\'fas fa-cookie\\'></i>';">
            <div class="zoom-hint"><i class="fas fa-search-plus"></i></div>
          </div>
          <div class="card-body">
            <div class="cookie-name">${item.nama}</div>
            <button class="btn-add" id="btn-${idName}" onclick="toggleSelect('${item.nama}')">
                <i class="fas fa-plus"></i>
            </button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function renderSelectionState() {
        document.querySelectorAll('.cookie-card').forEach(el => {
            const name = el.querySelector('.cookie-name').innerText;
            const btnIcon = el.querySelector('.btn-add i');
            if(selectedCookies.includes(name)) {
                el.classList.add('selected');
                btnIcon.className = 'fas fa-check';
            } else {
                el.classList.remove('selected');
                btnIcon.className = 'fas fa-plus';
            }
        });
    }

    function toggleSelect(name) {
      if(!currentPack) return; 

      const card = document.getElementById(`card-${name.replace(/\s+/g, '-')}`);
      const btnIcon = card.querySelector('.btn-add i');

      if(selectedCookies.includes(name)) {
        selectedCookies = selectedCookies.filter(n => n !== name);
        card.classList.remove('selected');
        btnIcon.className = 'fas fa-plus';
      } else {
        if(selectedCookies.length >= maxLimit) {
            alert(`Maksimal ${maxLimit} kue untuk kemasan ini.`);
            return;
        }
        selectedCookies.push(name);
        card.classList.add('selected');
        btnIcon.className = 'fas fa-check';
      }
      updateUI();
    }

    function updateUI() {
      const count = selectedCookies.length;
      const limitText = document.getElementById('limitText');
      limitText.innerText = `Terpilih: ${count} / ${maxLimit} Item`;
      limitText.style.color = (count === maxLimit) ? '#28a745' : '#ffd700';

      const chipContainer = document.getElementById('chipContainer');
      chipContainer.innerHTML = '';
      selectedCookies.forEach(name => {
          chipContainer.innerHTML += `
            <div class="chip" onclick="toggleSelect('${name}')">
                ${name} <i class="fas fa-times-circle"></i>
            </div>
          `;
      });

      const drawer = document.getElementById('cartDrawer');
      const btn = document.getElementById('btnOrder');
      if(count > 0) {
        drawer.classList.add('show');
        btn.disabled = false;
        btn.innerText = `Pesan ${count} Kue via WA`;
      } else {
        drawer.classList.remove('show');
        btn.disabled = true;
      }
    }

    function openZoom(src) {
        if(!currentPack) return; // Tidak bisa zoom kalau terkunci
        document.getElementById('zoomImg').src = src;
        document.getElementById('zoomModal').style.display = 'flex';
    }
    function closeZoom() {
        document.getElementById('zoomModal').style.display = 'none';
    }

    function pesanCookies() {
      let pesan = `Halo Admin, saya mau daftar *PAKET COOKIES*.%0A`;
      pesan += `ðŸ“¦ Kemasan: *${currentPack}*%0A%0A`;
      pesan += `Pilihan Saya (%2B):%0A`;
      selectedCookies.forEach((kue, index) => { pesan += `${index+1}. ${kue}%0A`; });
      pesan += `%0AProgram: Tabungan Rp 1.000/hari.%0AMohon dibantu pendaftarannya.`;
      kirimWA('628122261036', pesan);
    }
  </script>
</body>
</html>
