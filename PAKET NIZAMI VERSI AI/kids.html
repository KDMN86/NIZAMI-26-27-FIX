<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paket Kids - NIZAMI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      /* === 1. SETUP HALAMAN === */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: #050505;
        color: #fff;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding-bottom: 120px;
        overflow-x: hidden;
      }

      /* === 2. HEADER TOP (SHOPEE STYLE) === */
      header {
        padding: 15px 20px;
        background: linear-gradient(180deg, #0a2015 0%, #050505 100%);
        position: sticky;
        top: 0;
        z-index: 50;
        border-bottom: 1px solid #1a1a1a;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .back-icon {
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .head-title {
        margin: 0;
        color: #4ade80;
        font-size: 1.1rem;
        text-transform: uppercase;
        font-weight: bold;
      }

      .cart-icon-btn {
        position: relative;
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid rgba(255, 215, 0, 0.3);
        color: #ffd700;
        width: 45px;
        height: 45px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .cart-icon-btn:active {
        transform: scale(0.9);
      }
      .cart-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff4d4d;
        color: #fff;
        font-size: 0.65rem;
        font-weight: bold;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: none;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      /* === 3. LIST GAMBAR === */
      .gallery-list {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .brochure-card {
        background: #111;
        border: 1px solid #222;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.4s ease;
      }
      .img-container {
        position: relative;
        width: 100%;
        cursor: pointer;
        background: #1a1a1a;
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .img-container img {
        width: 100%;
        display: block;
        object-fit: contain;
      }
      .zoom-hint {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card-footer {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(180deg, #151515, #0a0a0a);
        border-top: 1px dashed #333;
      }
      .pkg-info h4 {
        margin: 0 0 6px 0;
        color: #fff;
        font-size: 1.05rem;
        font-weight: 600;
      }
      .tag-group {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .tag-price {
        color: #ffd700;
        font-size: 0.8rem;
        font-weight: bold;
        background: rgba(255, 215, 0, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 215, 0, 0.2);
      }
      .tag-target {
        color: #4ade80;
        font-size: 0.75rem;
        font-weight: bold;
        background: rgba(74, 222, 128, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        border: 1px solid rgba(74, 222, 128, 0.2);
      }

      .btn-add {
        background: #ffd700;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 0.85rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
      }
      .btn-add:active {
        transform: scale(0.9);
      }

      .qty-control {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #000;
        padding: 4px;
        border-radius: 50px;
        border: 1px solid #333;
      }
      .qty-btn {
        width: 30px;
        height: 30px;
        background: #222;
        border: none;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1rem;
        transition: 0.1s;
      }
      .qty-btn:active {
        background: #ffd700;
        color: #000;
        transform: scale(0.9);
      }
      .qty-val {
        font-weight: 600;
        width: 24px;
        text-align: center;
        font-size: 0.95rem;
        color: #fff;
      }

      /* === 4. KERANJANG MENGAMBANG (DETAIL LENGKAP) === */
      .cart-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(15, 15, 15, 0.98);
        border-top: 1px solid #333;
        z-index: 1000;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.9);
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
        display: flex;
        flex-direction: column;
        border-radius: 20px 20px 0 0;
      }
      .cart-bar.show {
        transform: translateY(0);
      }

      .cart-details {
        max-height: 35vh;
        overflow-y: auto;
        padding: 15px 20px 5px;
        border-bottom: 1px solid #222;
      }
      .mini-item {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: #ddd;
        margin-bottom: 8px;
        border-bottom: 1px dashed #333;
        padding-bottom: 8px;
      }
      .mini-price {
        color: #ffd700;
        font-weight: 600;
      }

      .cart-summary {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cb-info {
        display: flex;
        flex-direction: column;
      }
      .cb-label {
        font-size: 0.75rem;
        color: #888;
        margin-bottom: 2px;
      }
      .cb-val {
        font-size: 1.2rem;
        font-weight: bold;
        color: #4ade80;
      }

      /* TOMBOL KERANJANG UTAMA */
      .btn-checkout {
        background: #ffd700;
        color: #000;
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        gap: 8px;
        align-items: center;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        font-size: 0.9rem;
      }
      .btn-checkout:active {
        transform: scale(0.95);
      }

      /* === 5. MODAL ZOOM === */
      .zoom-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .zoom-modal.show {
        opacity: 1;
      }
      .zoom-modal img {
        width: 95%;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 12px;
        transform: scale(0.9);
        transition: transform 0.3s;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
      }
      .zoom-modal.show img {
        transform: scale(1);
      }

      .close-zoom {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* === LOADING & TOAST === */
      .loader {
        text-align: center;
        padding: 50px;
        color: #888;
        font-size: 0.9rem;
      }
      #toast {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: #4ade80;
        color: #000;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 0.85rem;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        z-index: 99999;
        display: none;
        align-items: center;
        gap: 8px;
        transition: opacity 0.3s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="toast">
      <i class="fas fa-check-circle"></i>
      <span id="toastMsg">Tersimpan di Keranjang</span>
    </div>

    <header>
      <div style="display: flex; align-items: center; gap: 15px">
        <i
          class="fas fa-arrow-left back-icon"
          onclick="window.location.href = 'index.html'"
        ></i>
        <h1 class="head-title">Katalog Kids</h1>
      </div>
      <div class="cart-icon-btn" onclick="goToCart()">
        <i class="fas fa-shopping-basket"></i>
        <span class="cart-badge" id="globalCartBadge">0</span>
      </div>
    </header>

    <div id="galleryContainer" class="gallery-list">
      <div class="loader">
        <i
          class="fas fa-spinner fa-spin"
          style="font-size: 2rem; margin-bottom: 10px; color: #ffd700"
        ></i
        ><br />
        Mengambil data brosur Kids dari server...
      </div>
    </div>

    <div id="cartBar" class="cart-bar">
      <div class="cart-details" id="cartDetails"></div>
      <div class="cart-summary">
        <div class="cb-info">
          <span class="cb-label"
            >Total Setoran (<span id="cartCount">0</span> Pkt)</span
          >
          <div class="cb-val">
            Rp <span id="cartTotal">0</span>
            <span style="font-size: 0.6rem; color: #888; font-weight: normal"
              >/hari</span
            >
          </div>
        </div>

        <button class="btn-checkout" onclick="goToCart()">
          <i class="fas fa-shopping-basket"></i> Ke Keranjang Utama
        </button>
      </div>
    </div>

    <div id="zoomModal" class="zoom-modal" onclick="closeZoom(event)">
      <div class="close-zoom">&times;</div>
      <img id="zoomImg" src="" alt="Zoom" />
    </div>

    <script src="script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchData("getPaket").then((data) => {
          if (data) renderBrosur(data);
          else
            document.getElementById("galleryContainer").innerHTML =
              '<div style="text-align:center; color:#ff6b6b; padding:40px;"><i class="fas fa-exclamation-triangle fa-2x"></i><br>Gagal memuat data. Periksa koneksi.</div>';
        });
      });

      function renderBrosur(packages) {
        const container = document.getElementById("galleryContainer");
        container.innerHTML = "";

        // FILTER PINTAR: Hanya mengambil paket yang ada kata "Kids" di namanya
        const kidsPackages = packages.filter((p) => {
          return p.nama.toLowerCase().includes("kids");
        });

        if (kidsPackages.length === 0) {
          container.innerHTML =
            '<div style="text-align:center; color:#888; padding:40px;">Belum ada brosur Paket Kids yang tersedia.</div>';
          return;
        }

        kidsPackages.forEach((p) => {
          // EKSTRAKSI HARGA SUPER KUAT (Kebal Format Titik)
          let rawHarga = String(p.harga || "").replace(/[^\d]/g, "");
          let finalPrice = parseInt(rawHarga) || 0;

          // Jika dari database masih 0, cabut paksa dari namanya
          if (finalPrice === 0) {
            let cleanName = p.nama.replace(/\./g, "");
            let match = cleanName.match(/\d{3,}/);
            if (match) {
              finalPrice = parseInt(match[0]);
            }
          }

          // Cek gambar fallback jika database foto kosong
          const fallbackImg =
            "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23222'/%3E%3Ctext x='50' y='50' dominant-baseline='middle' text-anchor='middle' fill='%23555' font-family='sans-serif' font-size='12'%3EGambar Belum Tersedia%3C/text%3E%3C/svg%3E";
          let rawImg = p.foto && p.foto.length > 10 ? p.foto : "";

          // Gunakan fungsi pintar resolusi tinggi dari script.js
          const imgPath =
            typeof getDriveThumbnail === "function"
              ? getDriveThumbnail(rawImg)
              : rawImg || fallbackImg;

          // Cek status keranjang
          const existingItem = globalCart.find((item) => item.name === p.nama);
          const currentQty = existingItem ? existingItem.qty : 0;

          const safeId = p.nama.replace(/[^a-zA-Z0-9]/g, "");
          let btnHtml = "";

          if (currentQty > 0) {
            btnHtml = `
                    <div class="qty-control" id="ctrl-${safeId}">
                        <button class="qty-btn" onclick="updateLocalCard('${p.nama}', ${finalPrice}, -1, '${safeId}')">-</button>
                        <div class="qty-val" id="qty-${safeId}">${currentQty}</div>
                        <button class="qty-btn" onclick="updateLocalCard('${p.nama}', ${finalPrice}, 1, '${safeId}')" style="background:#ffd700; color:#000;">+</button>
                    </div>`;
          } else {
            btnHtml = `<button class="btn-add" id="btn-${safeId}" onclick="updateLocalCard('${p.nama}', ${finalPrice}, 1, '${safeId}')"><i class="fas fa-plus"></i> Pilih</button>`;
          }

          const cardHtml = `
                <div class="brochure-card">
                    <div class="img-container" onclick="openZoom(this)">
                        <img src="${imgPath}" alt="${p.nama}" loading="lazy" referrerpolicy="no-referrer" onerror="this.onerror=null; this.src='${fallbackImg}';">
                        <div class="zoom-hint"><i class="fas fa-search-plus"></i> Zoom</div>
                    </div>
                    <div class="card-footer">
                        <div class="pkg-info">
                            <h4>${p.nama}</h4>
                            <div class="tag-group">
                                <span class="tag-price">Rp ${finalPrice.toLocaleString("id-ID")} /hr</span>
                                <span class="tag-target"><i class="fas fa-calendar-check"></i> ${p.target_total || 330}x</span>
                            </div>
                        </div>
                        <div id="action-area-${safeId}">
                            ${btnHtml}
                        </div>
                    </div>
                </div>
                `;
          container.insertAdjacentHTML("beforeend", cardHtml);
        });
      }

      // ==========================================
      // 3. UPDATE TAMPILAN KARTU LOKAL & KERANJANG
      // ==========================================
      function updateLocalCard(paketName, price, change, domId) {
        // Panggil fungsi global dari script.js
        if (change > 0) addToGlobalCart(paketName, price);
        else updateCartItem(paketName, -1);

        const container = document.getElementById(`action-area-${domId}`);
        if (!container) return;

        let existing = globalCart.find((item) => item.name === paketName);
        let currentQty = existing ? existing.qty : 0;

        if (currentQty > 0) {
          container.innerHTML = `
                <div class="qty-control" id="ctrl-${domId}">
                    <button class="qty-btn" onclick="updateLocalCard('${paketName}', ${price}, -1, '${domId}')">-</button>
                    <div class="qty-val" id="qty-${domId}">${currentQty}</div>
                    <button class="qty-btn" onclick="updateLocalCard('${paketName}', ${price}, 1, '${domId}')" style="background:#ffd700; color:#000;">+</button>
                </div>`;
        } else {
          container.innerHTML = `<button class="btn-add" id="btn-${domId}" onclick="updateLocalCard('${paketName}', ${price}, 1, '${domId}')"><i class="fas fa-plus"></i> Pilih</button>`;
        }

        renderCartUI(); // Update Floating Cart bawah
      }

      function renderCartUI() {
        let totalQty = 0;
        let totalPrice = 0;
        let detailsHtml = "";

        globalCart.forEach((item) => {
          totalQty += item.qty;
          let itmPrice = item.price || 0;
          let subtotal = item.qty * itmPrice;
          totalPrice += subtotal;

          detailsHtml += `
                <div class="mini-item">
                    <span>${item.name} <b>x${item.qty}</b></span>
                    <span class="mini-price">Rp ${subtotal.toLocaleString("id-ID")}</span>
                </div>
                `;
        });

        const cartBar = document.getElementById("cartBar");
        document.getElementById("cartCount").innerText = totalQty;
        document.getElementById("cartTotal").innerText =
          totalPrice.toLocaleString("id-ID");
        document.getElementById("cartDetails").innerHTML = detailsHtml;

        if (totalQty > 0) {
          cartBar.classList.add("show");
        } else {
          cartBar.classList.remove("show");
        }
      }

      // FUNGSI MENUJU KERANJANG UTAMA
      function goToCart() {
        sessionStorage.setItem("autoOpenCart", "true");
        window.location.href = "index.html";
      }

      // ==========================================
      // 4. UTILITIES (LIGHTBOX)
      // ==========================================
      function openZoom(el) {
        const imgSrc = el.querySelector("img").src;
        const modal = document.getElementById("zoomModal");
        document.getElementById("zoomImg").src = imgSrc;

        modal.style.display = "flex";
        setTimeout(() => modal.classList.add("show"), 10);
      }

      function closeZoom(e) {
        if (e && e.target.id === "zoomImg") return;
        const modal = document.getElementById("zoomModal");
        modal.classList.remove("show");
        setTimeout(() => (modal.style.display = "none"), 300);
      }
    </script>
  </body>
</html>
