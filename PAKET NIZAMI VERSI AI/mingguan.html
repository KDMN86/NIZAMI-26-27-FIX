<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belanja Paket Mingguan - Nizami</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* 1. SETUP DASAR */
      body {
        background: #050505;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding-bottom: 180px;
        margin: 0;
      }

      /* 2. HEADER */
      header {
        background: rgba(10, 30, 15, 0.95);
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 99;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #222;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 1.1rem;
        color: #ffd700;
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .back-btn {
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }

      /* 3. ACCORDION KATEGORI */
      .product-list {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
      }
      .category-section {
        background: #111;
        border: 1px solid #222;
        border-radius: 12px;
        margin-bottom: 12px;
        overflow: hidden;
      }
      .category-header {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1a1a1a;
        cursor: pointer;
        font-weight: 600;
        color: #ffd700;
        transition: 0.3s;
      }
      .category-header:active {
        background: #222;
      }
      .cat-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
      }
      .cat-count {
        background: #333;
        color: #aaa;
        font-size: 0.7rem;
        padding: 2px 8px;
        border-radius: 20px;
        font-weight: normal;
      }
      .cat-icon {
        transition: transform 0.3s ease;
        color: #888;
      }
      .cat-icon.rotate {
        transform: rotate(180deg);
        color: #ffd700;
      }
      .category-body {
        display: none;
        padding: 10px;
        background: #0a0a0a;
        border-top: 1px solid #222;
      }
      .category-body.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 4. LIST ITEM */
      .list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #151515;
        padding: 10px 12px;
        margin-bottom: 8px;
        border-radius: 8px;
        border: 1px solid #2a2a2a;
        transition: 0.2s;
      }
      .list-item:last-child {
        margin-bottom: 0;
      }
      .list-item.in-cart {
        border-color: #ffd700;
        background: #1d1a0b;
      }
      .item-info {
        flex: 1;
        padding-right: 10px;
      }
      .item-name {
        font-size: 0.85rem;
        font-weight: 500;
        color: #eee;
        margin-bottom: 4px;
        line-height: 1.3;
      }
      .item-price {
        color: #4ade80;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .item-unit {
        font-size: 0.7rem;
        color: #888;
        font-weight: normal;
      }

      /* CONTROLLER (+ -) */
      .qty-control {
        display: flex;
        align-items: center;
        gap: 5px;
        background: #222;
        padding: 3px;
        border-radius: 50px;
        border: 1px solid #333;
      }
      .qty-btn {
        width: 26px;
        height: 26px;
        background: #333;
        border: none;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1rem;
      }
      .qty-btn:active {
        background: #ffd700;
        color: #000;
      }
      .qty-val {
        font-weight: 600;
        width: 20px;
        text-align: center;
        font-size: 0.85rem;
      }

      /* 5. FOOTER KERANJANG */
      .cart-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(15, 15, 15, 0.98);
        border-top: 1px solid #333;
        z-index: 100;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
        display: flex;
        flex-direction: column;
        border-radius: 20px 20px 0 0;
      }
      .cart-bar.show {
        transform: translateY(0);
      }
      .cart-preview {
        max-height: 150px;
        overflow-y: auto;
        padding: 15px 20px 5px;
        border-bottom: 1px solid #222;
      }
      .mini-item {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: #ccc;
        margin-bottom: 5px;
        border-bottom: 1px dashed #333;
        padding-bottom: 5px;
      }
      .mini-price {
        color: #ffd700;
        font-weight: 600;
      }
      .cart-actions {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #050505;
      }
      .cart-total-label {
        font-size: 0.7rem;
        color: #888;
        display: block;
      }
      .cart-total-value {
        font-size: 1.2rem;
        font-weight: bold;
        color: #4ade80;
      }
      .btn-checkout {
        background: linear-gradient(90deg, #ffd700, #ffaa00);
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .loader {
        text-align: center;
        padding: 50px;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <i
          class="fas fa-arrow-left back-btn"
          onclick="window.location.href = 'index.html'"
        ></i>
        Paket Mingguan
      </h1>
      <div
        style="
          font-size: 0.75rem;
          color: #888;
          background: #222;
          padding: 4px 10px;
          border-radius: 20px;
        "
      >
        Cicilan 40x
      </div>
    </header>

    <div id="productContainer" class="product-list">
      <div class="loader">
        <i
          class="fas fa-spinner fa-spin"
          style="font-size: 2rem; margin-bottom: 10px; color: #ffd700"
        ></i
        ><br />
        Mengambil data katalog...
      </div>
    </div>

    <div id="cartBar" class="cart-bar">
      <div id="cartPreview" class="cart-preview"></div>
      <div class="cart-actions">
        <div>
          <span class="cart-total-label">Total Setoran Mingguan</span>
          <span class="cart-total-value" id="totalPrice">Rp 0</span>
        </div>
        <button class="btn-checkout" onclick="checkoutWA()">
          Pesan <i class="fab fa-whatsapp" style="font-size: 1.2rem"></i>
        </button>
      </div>
    </div>

    <script>
      async function fetchData(action, params = {}) {
        const url =
          "https://script.google.com/macros/s/AKfycbzDvfm6gWbv4cOf2yIs5qCWuxusxMbGqepR7BtenGywceGO-7SXo8ympSy_iMnjSvJF6w/exec";
        const queryString = new URLSearchParams({
          action,
          ...params,
        }).toString();
        try {
          const response = await fetch(`${url}?${queryString}`);
          return await response.json();
        } catch (error) {
          console.error("Error:", error);
          return null;
        }
      }

      function formatRupiah(angka) {
        return "Rp " + parseInt(angka).toLocaleString("id-ID");
      }

      function kirimWA(nomor, pesan) {
        window.open(`https://wa.me/${nomor}?text=${pesan}`, "_blank");
      }

      let allProducts = [];
      let cart = {};
      const TENOR_MINGGUAN = 40;

      window.onload = async () => {
        const data = await fetchData("getBarang");
        if (data && data.length > 0) {
          allProducts = data;
          renderAccordionProducts(allProducts);
        } else {
          document.getElementById("productContainer").innerHTML =
            '<div style="text-align:center; padding:50px; color:#ff6b6b;">Data kosong atau gagal memuat.<br>Cek Database.</div>';
        }
      };

      function renderAccordionProducts(products) {
        const container = document.getElementById("productContainer");
        container.innerHTML = "";

        // ==========================================
        // FILTER KATEGORI YANG INGIN DIHILANGKAN
        // ==========================================
        const kategoriYangDihapus = ["Snack Kids", "Wadah", "Cookies"];

        const groupedProducts = {};
        products.forEach((item) => {
          if (!item.nama) return;

          const kat = item.kategori ? item.kategori : "Lainnya";

          if (kategoriYangDihapus.includes(kat)) {
            return;
          }

          if (!groupedProducts[kat]) {
            groupedProducts[kat] = [];
          }
          groupedProducts[kat].push(item);
        });

        for (const kategori in groupedProducts) {
          const kategoriId = kategori.replace(/\s+/g, "-").toLowerCase();
          const itemsInKategori = groupedProducts[kategori];

          let itemsHTML = "";
          itemsInKategori.forEach((item) => {
            const id = item.nama.replace(/\s+/g, "-").toLowerCase();
            const currentQty = cart[item.nama] ? cart[item.nama].qty : 0;
            const activeClass = currentQty > 0 ? "in-cart" : "";

            const hargaTotal = item.harga;
            const hargaPerMinggu = Math.ceil(hargaTotal / TENOR_MINGGUAN);

            itemsHTML += `
                <div class="list-item ${activeClass}" id="card-${id}">
                  <div class="item-info">
                    <div class="item-name">${item.nama}</div>
                    <div class="item-price">
                      ${formatRupiah(hargaPerMinggu)} <span class="item-unit">/mgg</span>
                    </div>
                  </div>
                  <div class="qty-control">
                    <button class="qty-btn" onclick="updateCart('${item.nama}', ${hargaTotal}, '${item.satuan}', -1)">-</button>
                    <div class="qty-val" id="qty-${id}">${currentQty}</div>
                    <button class="qty-btn" onclick="updateCart('${item.nama}', ${hargaTotal}, '${item.satuan}', 1)" style="background:#ffd700; color:#000;">+</button>
                  </div>
                </div>
                `;
          });

          const htmlAccordion = `
            <div class="category-section">
                <div class="category-header" onclick="toggleCategory('${kategoriId}')">
                    <div class="cat-title">
                        ${kategori} <span class="cat-count">${itemsInKategori.length} item</span>
                    </div>
                    <i class="fas fa-chevron-down cat-icon" id="icon-${kategoriId}"></i>
                </div>
                <div class="category-body" id="body-${kategoriId}">
                    ${itemsHTML}
                </div>
            </div>
            `;

          container.innerHTML += htmlAccordion;
        }
      }

      function toggleCategory(id) {
        const body = document.getElementById(`body-${id}`);
        const icon = document.getElementById(`icon-${id}`);

        if (body.classList.contains("show")) {
          body.classList.remove("show");
          icon.classList.remove("rotate");
        } else {
          body.classList.add("show");
          icon.classList.add("rotate");
        }
      }

      function updateCart(name, priceTotal, unit, change) {
        if (!cart[name]) cart[name] = { qty: 0, price: priceTotal, unit: unit };
        cart[name].qty += change;
        if (cart[name].qty < 0) cart[name].qty = 0;

        const id = name.replace(/\s+/g, "-").toLowerCase();
        const qtyEl = document.getElementById(`qty-${id}`);
        const cardEl = document.getElementById(`card-${id}`);

        if (qtyEl) qtyEl.innerText = cart[name].qty;

        if (cart[name].qty > 0) {
          if (cardEl) cardEl.classList.add("in-cart");
        } else {
          delete cart[name];
          if (cardEl) cardEl.classList.remove("in-cart");
        }
        hitungTotal();
      }

      function hitungTotal() {
        let totalSemuaBarang = 0;
        let count = 0;
        let previewHTML = "";

        for (let key in cart) {
          let qty = cart[key].qty;
          let price = cart[key].price;
          totalSemuaBarang += qty * price;
          count += qty;

          let hargaMingguanItem = Math.ceil(price / TENOR_MINGGUAN);
          previewHTML += `
          <div class="mini-item">
              <span>${key} <b>x${qty}</b></span>
              <span class="mini-price">${formatRupiah(hargaMingguanItem * qty)}</span>
          </div>
          `;
        }

        const totalMingguan = Math.ceil(totalSemuaBarang / TENOR_MINGGUAN);
        document.getElementById("totalPrice").innerText =
          formatRupiah(totalMingguan);
        document.getElementById("cartPreview").innerHTML = previewHTML;

        const cartBar = document.getElementById("cartBar");
        if (count > 0) {
          cartBar.classList.add("show");
        } else {
          cartBar.classList.remove("show");
        }
      }

      function checkoutWA() {
        if (Object.keys(cart).length === 0) return;

        // PERUBAHAN: Menggunakan \n untuk baris baru
        let pesan =
          "Halo Admin, saya mau daftar *PAKET MINGGUAN (40 Minggu)*:\n\n";
        let totalHargaCash = 0;

        for (let key in cart) {
          let subtotal = cart[key].qty * cart[key].price;
          let hargaMingguanItem = Math.ceil(cart[key].price / TENOR_MINGGUAN);
          totalHargaCash += subtotal;

          // PERUBAHAN: Mengganti simbol aneh dengan strip biasa
          pesan += `- ${key} (${cart[key].qty} ${cart[key].unit}) : ${formatRupiah(hargaMingguanItem * cart[key].qty)}\n`;
        }

        const totalSetoran = Math.ceil(totalHargaCash / TENOR_MINGGUAN);

        pesan += `\nðŸ’° *TOTAL SETORAN: ${formatRupiah(totalSetoran)} / minggu*\n`;
        pesan += `(Selama 40x)\n\nMohon dibantu pendaftarannya.`;

        // PERUBAHAN: Menggunakan encodeURIComponent agar rapi di WA
        kirimWA("628122261036", encodeURIComponent(pesan));
      }
    </script>
  </body>
</html>
