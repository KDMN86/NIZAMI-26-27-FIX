<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belanja Paket Mingguan - Nizami</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* 1. SETUP DASAR */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background: #050505;
        color: #fff;
        font-family: "Poppins", sans-serif;
        padding-bottom: 180px;
        margin: 0;
      }

      /* 2. HEADER UTAMA (STICKY) */
      header {
        background: rgba(10, 30, 15, 0.95);
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 99;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #222;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
      }
      .head-title-box {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      header h1 {
        margin: 0;
        font-size: 1.1rem;
        color: #ffd700;
      }
      .back-btn {
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .header-badge {
        font-size: 0.65rem;
        color: #000;
        background: #ffd700;
        padding: 4px 10px;
        border-radius: 20px;
        font-weight: bold;
      }

      .cart-icon-btn {
        position: relative;
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid rgba(255, 215, 0, 0.3);
        color: #ffd700;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .cart-icon-btn:active {
        transform: scale(0.9);
      }
      .cart-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff4d4d;
        color: #fff;
        font-size: 0.65rem;
        font-weight: bold;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: none;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      .product-list {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
      }

      /* BANNER SAMBUTAN */
      .page-banner {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.1) 0%,
          rgba(10, 30, 15, 0.5) 100%
        );
        border: 1px solid rgba(255, 215, 0, 0.2);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .banner-icon {
        font-size: 2.5rem;
        color: #ffd700;
        opacity: 0.9;
      }
      .banner-text h2 {
        margin: 0 0 5px 0;
        font-size: 1.05rem;
        color: #fff;
      }
      .banner-text p {
        margin: 0;
        font-size: 0.75rem;
        color: #aaa;
        line-height: 1.4;
      }

      /* 3. ACCORDION KATEGORI */
      .category-section {
        margin-bottom: 15px;
      }
      .category-header {
        padding: 16px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(145deg, #151515, #0d0d0d);
        border: 1px solid #222;
        border-left: 4px solid #ffd700;
        cursor: pointer;
        transition: 0.3s ease;
        border-radius: 14px;
        position: sticky;
        top: 60px;
        z-index: 90;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      }
      .category-header:active {
        transform: scale(0.98);
      }
      .category-header.active {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        background: #1a1a1a;
        border-bottom: 1px solid #333;
      }

      .cat-title-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .cat-main-icon {
        font-size: 1.2rem;
        color: #ffd700;
        width: 25px;
        text-align: center;
      }
      .cat-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #fff;
        display: flex;
        flex-direction: column;
      }
      .cat-count {
        color: #888;
        font-size: 0.65rem;
        font-weight: normal;
        margin-top: 2px;
      }
      .cat-icon {
        transition: transform 0.3s ease;
        color: #666;
        font-size: 1rem;
      }
      .category-header.active .cat-icon {
        transform: rotate(180deg);
        color: #ffd700;
      }

      .category-body {
        display: none;
        padding: 12px;
        background: #0a0a0a;
        border: 1px solid #222;
        border-top: none;
        border-bottom-left-radius: 14px;
        border-bottom-right-radius: 14px;
      }
      .category-body.show {
        display: block;
        animation: slideDown 0.3s ease;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 4. LIST ITEM (DENGAN GAMBAR) */
      .list-item {
        display: flex;
        align-items: center;
        gap: 12px;
        background: #111;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 12px;
        border: 1px solid #2a2a2a;
        transition: 0.2s;
      }
      .list-item:last-child {
        margin-bottom: 0;
      }
      .list-item.in-cart {
        border-color: #ffd700;
        background: rgba(255, 215, 0, 0.05);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      }

      .item-img {
        width: 65px;
        height: 65px;
        border-radius: 10px;
        object-fit: cover;
        background: #222;
        border: 1px solid #333;
        flex-shrink: 0;
        cursor: pointer;
        transition: 0.2s;
      }
      .item-img:active {
        transform: scale(0.9);
      }

      .item-info {
        flex: 1;
      }
      .item-name {
        font-size: 0.85rem;
        font-weight: 600;
        color: #eee;
        margin-bottom: 4px;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .item-price {
        color: #4ade80;
        font-size: 0.9rem;
        font-weight: bold;
      }
      .item-unit {
        font-size: 0.65rem;
        color: #888;
        font-weight: normal;
      }

      /* CONTROLLER (+ -) */
      .qty-control {
        display: flex;
        align-items: center;
        gap: 5px;
        background: #000;
        padding: 4px;
        border-radius: 50px;
        border: 1px solid #333;
        flex-shrink: 0;
      }
      .qty-btn {
        width: 28px;
        height: 28px;
        background: #222;
        border: none;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1rem;
        transition: 0.1s;
      }
      .qty-btn:active {
        background: #ffd700;
        color: #000;
        transform: scale(0.9);
      }
      .qty-val {
        font-weight: 600;
        width: 24px;
        text-align: center;
        font-size: 0.9rem;
        color: #fff;
      }

      /* 5. FOOTER KERANJANG LOKAL */
      .cart-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(15, 15, 15, 0.98);
        border-top: 1px solid #333;
        z-index: 3000;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.9);
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
        display: flex;
        flex-direction: column;
        border-radius: 20px 20px 0 0;
      }
      .cart-bar.show {
        transform: translateY(0);
      }

      .cart-preview {
        max-height: 150px;
        overflow-y: auto;
        padding: 15px 20px 5px;
        border-bottom: 1px solid #222;
      }
      .mini-item {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: #ccc;
        margin-bottom: 5px;
        border-bottom: 1px dashed #333;
        padding-bottom: 5px;
      }
      .mini-price {
        color: #ffd700;
        font-weight: 600;
      }

      .cart-actions {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #050505;
      }
      .cart-total-label {
        font-size: 0.7rem;
        color: #888;
        display: block;
      }
      .cart-total-value {
        font-size: 1.2rem;
        font-weight: bold;
        color: #4ade80;
      }

      .btn-checkout {
        background: #ffd700;
        color: #000;
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        gap: 8px;
        align-items: center;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      }
      .btn-checkout:active {
        transform: scale(0.95);
      }

      /* LIGHTBOX */
      #lightbox {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.98);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s;
        padding-bottom: 70px;
      }
      #lightbox.show {
        opacity: 1;
      }
      .lb-close {
        position: absolute;
        top: 15px;
        right: 15px;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        z-index: 2010;
      }
      .lb-nav {
        position: absolute;
        top: 40%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 2010;
        transition: 0.2s;
      }
      .lb-nav:active {
        background: #ffd700;
        color: #000;
        transform: translateY(-50%) scale(0.9);
      }
      .lb-prev {
        left: 10px;
      }
      .lb-next {
        right: 10px;
      }
      .lb-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
        padding: 0 20px;
      }
      #lbImg {
        max-width: 100%;
        max-height: 50vh;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        object-fit: contain;
        transform: scale(0.95);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      #lightbox.show #lbImg {
        transform: scale(1);
      }
      .lb-info-box {
        background: #111;
        border: 1px solid #333;
        border-radius: 16px;
        padding: 15px 20px;
        width: 100%;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .lb-title {
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        line-height: 1.2;
      }
      .lb-price {
        color: #4ade80;
        font-size: 1.1rem;
        font-weight: bold;
      }

      .loader {
        text-align: center;
        padding: 50px;
        color: #666;
        font-size: 0.9rem;
      }

      #toast {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: #4ade80;
        color: #000;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 0.85rem;
        box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        z-index: 99999;
        display: none;
        align-items: center;
        gap: 8px;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="toast">
      <i class="fas fa-check-circle"></i> <span id="toastMsg">Sukses</span>
    </div>

    <header>
      <div class="head-title-box">
        <i
          class="fas fa-arrow-left back-btn"
          onclick="window.location.href = 'index.html'"
        ></i>
        <h1>Paket Mingguan</h1>
        <div class="header-badge">Cicilan 40x</div>
      </div>
      <div class="cart-icon-btn" onclick="goToCart()">
        <i class="fas fa-shopping-basket"></i>
        <span class="cart-badge" id="globalCartBadge">0</span>
      </div>
    </header>

    <div id="productContainer" class="product-list">
      <div class="page-banner">
        <i class="fas fa-shopping-basket banner-icon"></i>
        <div class="banner-text">
          <h2>Rakit Paket Anda Sendiri</h2>
          <p>
            Kumpulkan barang kebutuhan Anda, lalu masukkan jadi 1 paket utuh ke
            keranjang utama.
          </p>
        </div>
      </div>

      <div class="loader">
        <i
          class="fas fa-spinner fa-spin"
          style="font-size: 2rem; margin-bottom: 10px; color: #ffd700"
        ></i
        ><br />
        Mengambil katalog barang...
      </div>
    </div>

    <div id="cartBar" class="cart-bar">
      <div id="cartPreview" class="cart-preview"></div>
      <div class="cart-actions">
        <div>
          <span class="cart-total-label">Total Setoran Mingguan</span>
          <span class="cart-total-value" id="totalPrice">Rp 0</span>
        </div>
        <button class="btn-checkout" onclick="bungkusKeKeranjangGlobal()">
          Masukkan Keranjang
          <i class="fas fa-arrow-right" style="margin-left: 5px"></i>
        </button>
      </div>
    </div>

    <div id="lightbox">
      <div
        id="swipeArea"
        style="position: absolute; inset: 0; z-index: 1000"
        onclick="closeLightbox()"
      ></div>
      <div class="lb-close" onclick="closeLightbox()">&times;</div>
      <div class="lb-nav lb-prev" onclick="changeLightboxItem(-1)">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="lb-nav lb-next" onclick="changeLightboxItem(1)">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="lb-content" style="z-index: 2000; pointer-events: none">
        <img id="lbImg" src="" />
        <div class="lb-info-box" style="pointer-events: auto">
          <div class="lb-title" id="lbTitle">Nama Barang</div>
          <div class="lb-price" id="lbPrice">Rp 0 /mgg</div>
          <div
            class="qty-control"
            style="transform: scale(1.1); margin-top: 5px"
          >
            <button class="qty-btn" onclick="updateCartFromLightbox(-1)">
              -
            </button>
            <div class="qty-val" id="lbQty">0</div>
            <button
              class="qty-btn"
              onclick="updateCartFromLightbox(1)"
              style="background: #ffd700; color: #000"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      // ==========================================
      // STATE KHUSUS HALAMAN INI SAJA (KERANJANG LOKAL)
      // ==========================================
      let allProducts = [];
      let lightboxProducts = [];
      let currentLightboxIndex = 0;
      let localCart = {}; // Keranjang sementara sebelum dibungkus!
      const TENOR_MINGGUAN = 40;

      window.onload = async () => {
        // updateGlobalCartBadge berjalan otomatis dari script.js
        const data = await fetchData("getBarang");
        if (data && data.length > 0) {
          allProducts = data;
          renderAccordionProducts(allProducts);
        } else {
          document.getElementById("productContainer").innerHTML =
            '<div style="text-align:center; padding:50px; color:#ff6b6b;"><i class="fas fa-exclamation-triangle fa-2x"></i><br><br>Koneksi gagal. Coba muat ulang halaman.</div>';
        }
      };

      function getCategoryIcon(catName) {
        const name = catName.toLowerCase();
        if (name.includes("sembako")) return "fas fa-box-open";
        if (name.includes("bumbu")) return "fas fa-pepper-hot";
        if (name.includes("kerupuk")) return "fas fa-cookie";
        if (name.includes("daging")) return "fas fa-drumstick-bite";
        if (name.includes("mie")) return "fas fa-bowl-food";
        if (name.includes("kue")) return "fas fa-cookie-bite";
        if (name.includes("minuman")) return "fas fa-glass-water";
        if (name.includes("cokelat") || name.includes("coklat"))
          return "fas fa-candy-cane";
        return "fas fa-tags";
      }

      function renderAccordionProducts(products) {
        const container = document.getElementById("productContainer");
        const bannerHTML = container.innerHTML.split('<div class="loader">')[0];
        container.innerHTML = bannerHTML;

        const kategoriYangDihapus = ["Snack Kids", "Wadah", "Cookies"];
        const groupedProducts = {};

        products.forEach((item) => {
          if (!item.nama) return;
          const kat = item.kategori ? item.kategori : "Lainnya";
          if (kategoriYangDihapus.includes(kat)) return;
          if (!groupedProducts[kat]) groupedProducts[kat] = [];
          groupedProducts[kat].push(item);
        });

        lightboxProducts = [];
        let globalIndex = 0;

        for (const kategori in groupedProducts) {
          const kategoriId = kategori.replace(/\s+/g, "-").toLowerCase();
          const itemsInKategori = groupedProducts[kategori];
          const catIcon = getCategoryIcon(kategori);

          let itemsHTML = "";
          itemsInKategori.forEach((item) => {
            lightboxProducts.push(item);
            const currentIndex = globalIndex;
            globalIndex++;

            const safeId = item.nama.replace(/[^a-zA-Z0-9]/g, "");

            // Cek di Keranjang LOKAL (Bukan Global)
            const currentQty = localCart[item.nama]
              ? localCart[item.nama].qty
              : 0;
            const activeClass = currentQty > 0 ? "in-cart" : "";

            const hargaTotal = item.harga;
            const hargaPerMinggu = Math.ceil(hargaTotal / TENOR_MINGGUAN);

            const fallbackImg =
              "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23222'/%3E%3Ctext x='50' y='50' dominant-baseline='middle' text-anchor='middle' fill='%23555' font-family='sans-serif' font-size='12'%3ENo Img%3C/text%3E%3C/svg%3E";
            const rawImg = item.foto || "";
            // Memanggil fungsi getDriveThumbnail dari script.js
            const imgPath =
              typeof getDriveThumbnail === "function"
                ? getDriveThumbnail(rawImg)
                : rawImg || fallbackImg;

            lightboxProducts[currentIndex].finalImg = imgPath;

            let btnHtml = "";
            if (currentQty > 0) {
              btnHtml = `
                <div class="qty-control" id="ctrl-${safeId}">
                    <button class="qty-btn" onclick="updateLocalCart('${item.nama}', ${hargaTotal}, -1, '${safeId}')">-</button>
                    <div class="qty-val" id="qty-${safeId}">${currentQty}</div>
                    <button class="qty-btn" onclick="updateLocalCart('${item.nama}', ${hargaTotal}, 1, '${safeId}')" style="background:#ffd700; color:#000;">+</button>
                </div>`;
            } else {
              btnHtml = `<button class="qty-btn" id="btn-${safeId}" onclick="updateLocalCart('${item.nama}', ${hargaTotal}, 1, '${safeId}')" style="background:#ffd700; color:#000; width: 35px; height: 35px; font-size:1.2rem; border-radius:10px;"><i class="fas fa-plus"></i></button>`;
            }

            itemsHTML += `
                <div class="list-item ${activeClass}" id="card-${safeId}">
                  <img src="${imgPath}" class="item-img" loading="lazy" referrerpolicy="no-referrer" 
                       onerror="this.onerror=null; this.src='${fallbackImg}';" 
                       onclick="openLightbox(${currentIndex})">
                  
                  <div class="item-info">
                    <div class="item-name">${item.nama}</div>
                    <div class="item-price">
                      ${formatRupiah(hargaPerMinggu)} <span class="item-unit">/mgg</span>
                    </div>
                  </div>
                  
                  <div id="action-area-${safeId}">
                      ${btnHtml}
                  </div>
                </div>
            `;
          });

          const htmlAccordion = `
            <div class="category-section">
                <div class="category-header" id="head-${kategoriId}" onclick="toggleCategory('${kategoriId}')">
                    <div class="cat-title-wrapper">
                        <i class="${catIcon} cat-main-icon"></i>
                        <div class="cat-title">
                            ${kategori}
                            <span class="cat-count">${itemsInKategori.length} varian tersedia</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down cat-icon"></i>
                </div>
                <div class="category-body" id="body-${kategoriId}">
                    ${itemsHTML}
                </div>
            </div>
            `;

          container.innerHTML += htmlAccordion;
        }
      }

      function toggleCategory(id) {
        const body = document.getElementById(`body-${id}`);
        const header = document.getElementById(`head-${id}`);

        if (body.classList.contains("show")) {
          body.classList.remove("show");
          header.classList.remove("active");
        } else {
          body.classList.add("show");
          header.classList.add("active");
        }
      }

      // ==========================================
      // LOGIKA KERANJANG LOKAL (SEBELUM DI BUNGKUS)
      // ==========================================
      function updateLocalCart(name, priceTotal, change, domId) {
        // Simpan ke array Lokal
        if (!localCart[name]) localCart[name] = { qty: 0, price: priceTotal };
        localCart[name].qty += change;
        if (localCart[name].qty <= 0) delete localCart[name];

        // Render Ulang Tombol pada Produk Tersebut
        const container = document.getElementById(`action-area-${domId}`);
        const cardEl = document.getElementById(`card-${domId}`);
        if (!container) return;

        let currentQty = localCart[name] ? localCart[name].qty : 0;

        if (currentQty > 0) {
          cardEl.classList.add("in-cart");
          container.innerHTML = `
            <div class="qty-control" id="ctrl-${domId}">
                <button class="qty-btn" onclick="updateLocalCart('${name}', ${priceTotal}, -1, '${domId}')">-</button>
                <div class="qty-val" id="qty-${domId}">${currentQty}</div>
                <button class="qty-btn" onclick="updateLocalCart('${name}', ${priceTotal}, 1, '${domId}')" style="background:#ffd700; color:#000;">+</button>
            </div>`;
        } else {
          cardEl.classList.remove("in-cart");
          container.innerHTML = `<button class="qty-btn" id="btn-${domId}" onclick="updateLocalCart('${name}', ${priceTotal}, 1, '${domId}')" style="background:#ffd700; color:#000; width: 35px; height: 35px; font-size:1.2rem; border-radius:10px;"><i class="fas fa-plus"></i></button>`;
        }

        updateFloatingBar();
      }

      function updateFloatingBar() {
        let totalMingguan = 0;
        let count = 0;
        let previewHTML = "";

        for (let key in localCart) {
          let item = localCart[key];
          count += item.qty;

          let hargaMingguanItem = Math.ceil(item.price / TENOR_MINGGUAN);
          totalMingguan += hargaMingguanItem * item.qty;

          previewHTML += `
          <div class="mini-item">
              <span>${key} <b>x${item.qty}</b></span>
              <span class="mini-price">${formatRupiah(hargaMingguanItem * item.qty)}</span>
          </div>
          `;
        }

        document.getElementById("totalPrice").innerText =
          formatRupiah(totalMingguan);
        document.getElementById("cartPreview").innerHTML = previewHTML;

        const cartBar = document.getElementById("cartBar");
        if (count > 0) cartBar.classList.add("show");
        else cartBar.classList.remove("show");
      }

      // ==========================================
      // AKSI UTAMA: BUNGKUS LALU LEMPAR KE KERANJANG GLOBAL
      // ==========================================
      function bungkusKeKeranjangGlobal() {
        if (Object.keys(localCart).length === 0) return;

        let rincianArr = [];
        let totalMingguan = 0; // Tambahan untuk menghitung harga

        // Susun daftar rincian barang
        for (let key in localCart) {
          let item = localCart[key];
          rincianArr.push(`${key} x${item.qty}`);

          // Hitung cicilan mingguan untuk produk ini
          let hargaMingguanItem = Math.ceil(item.price / TENOR_MINGGUAN);
          totalMingguan += hargaMingguanItem * item.qty;
        }

        // Buat string nama paket (Termasuk Rincian)
        let namaPaket = `Paket Mingguan (Isi: ${rincianArr.join(", ")})`;

        // Masukkan ke Keranjang Global menggunakan script.js beserta harganya
        if (typeof addToGlobalCart === "function") {
          addToGlobalCart(namaPaket, totalMingguan);
        } else {
          alert("Error: Script Global tidak ditemukan!");
          return;
        }

        // Kosongkan keranjang lokal
        localCart = {};
        renderAccordionProducts(allProducts); // Render ulang agar angka kembali 0
        updateFloatingBar();

        // Arahkan otomatis ke Halaman Utama (Index) dan buka Keranjang
        showToast("Paket berhasil dibungkus!");
        setTimeout(() => {
          sessionStorage.setItem("autoOpenCart", "true");
          window.location.href = "index.html";
        }, 800);
      }

      // Menu Atas (Langsung ke Keranjang Global)
      function goToCart() {
        sessionStorage.setItem("autoOpenCart", "true");
        window.location.href = "index.html";
      }

      // ==========================================
      // LIGHTBOX CANGGIH (ZOOM + SWIPE)
      // ==========================================
      function openLightbox(index) {
        currentLightboxIndex = index;
        updateLightboxUI();
        const lb = document.getElementById("lightbox");
        lb.style.display = "flex";
        setTimeout(() => lb.classList.add("show"), 10);
      }

      function closeLightbox() {
        const lb = document.getElementById("lightbox");
        lb.classList.remove("show");
        setTimeout(() => (lb.style.display = "none"), 300);
      }

      function changeLightboxItem(step) {
        currentLightboxIndex += step;
        if (currentLightboxIndex < 0)
          currentLightboxIndex = lightboxProducts.length - 1;
        if (currentLightboxIndex >= lightboxProducts.length)
          currentLightboxIndex = 0;
        updateLightboxUI();
      }

      function updateLightboxUI() {
        const item = lightboxProducts[currentLightboxIndex];
        document.getElementById("lbImg").src = item.finalImg;
        document.getElementById("lbTitle").innerText = item.nama;

        const hargaMgg = Math.ceil(item.harga / TENOR_MINGGUAN);
        document.getElementById("lbPrice").innerText =
          formatRupiah(hargaMgg) + " /mgg";

        const currentQty = localCart[item.nama] ? localCart[item.nama].qty : 0;
        document.getElementById("lbQty").innerText = currentQty;
      }

      function updateCartFromLightbox(change) {
        const item = lightboxProducts[currentLightboxIndex];
        const safeId = item.nama.replace(/[^a-zA-Z0-9]/g, "");

        // Panggil fungsi lokal
        updateLocalCart(item.nama, item.harga, change, safeId);

        // Update teks di lightbox
        const currentQty = localCart[item.nama] ? localCart[item.nama].qty : 0;
        document.getElementById("lbQty").innerText = currentQty;
      }

      // --- LOGIKA SWIPE LAYAR HP ---
      let touchStartX = 0;
      let touchEndX = 0;
      const swipeArea = document.getElementById("swipeArea");
      swipeArea.addEventListener(
        "touchstart",
        (e) => {
          touchStartX = e.changedTouches[0].screenX;
        },
        { passive: true },
      );
      swipeArea.addEventListener(
        "touchend",
        (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        },
        { passive: true },
      );

      function handleSwipe() {
        const swipeThreshold = 50;
        if (touchEndX < touchStartX - swipeThreshold) changeLightboxItem(1);
        if (touchEndX > touchStartX + swipeThreshold) changeLightboxItem(-1);
      }
    </script>
  </body>
