<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Barang - Nizami</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #ffd700;
        --bg: #050505;
        --text: #e0e0e0;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding-bottom: 80px;
      }

      .top-nav {
        background: rgba(10, 30, 15, 0.95);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 50;
        display: flex;
        gap: 15px;
        align-items: center;
        border-bottom: 1px solid #222;
      }
      .back-btn {
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .page-title {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary);
      }

      /* SEARCH BAR UI */
      .search-container {
        padding: 15px 20px 5px 20px;
        background: var(--bg);
      }
      .search-wrapper {
        position: relative;
      }
      .search-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
      }
      .search-wrapper input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border-radius: 50px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 0.9rem;
        box-sizing: border-box;
        outline: none;
        transition: 0.3s;
      }
      .search-wrapper input:focus {
        border-color: var(--primary);
        background: #1a1a1a;
      }

      .category-nav {
        background: #0a0a0a;
        padding: 10px 15px;
        position: sticky;
        top: 58px;
        z-index: 49;
        border-bottom: 1px solid #222;
        display: flex;
        gap: 8px;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .category-nav::-webkit-scrollbar {
        display: none;
      }
      .cat-pill {
        background: #222;
        color: #aaa;
        border: 1px solid #333;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 0.8rem;
        white-space: nowrap;
        cursor: pointer;
        transition: 0.3s;
      }
      .cat-pill.active {
        background: var(--primary);
        color: #000;
        border-color: var(--primary);
        font-weight: 600;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 15px;
      }
      .product-card {
        background: #111;
        border: 1px solid #222;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.2s;
      }
      .product-card:active {
        transform: scale(0.96);
        border-color: var(--primary);
      }
      .img-box {
        aspect-ratio: 1/1;
        background: #111;
        position: relative;
      }
      .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .zoom-hint {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.7rem;
      }
      .product-name {
        padding: 10px;
        font-size: 0.8rem;
        font-weight: 500;
        text-align: center;
        color: #eee;
        line-height: 1.3;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #151515;
      }

      .center-msg {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
        color: #666;
        text-align: center;
        grid-column: span 2;
      }

      #lightbox {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 200;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s;
      }
      #lightbox.show {
        opacity: 1;
      }
      #lightbox img {
        max-width: 95%;
        max-height: 70vh;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .lb-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      .lb-title {
        color: var(--primary);
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 15px;
        text-align: center;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <i
        class="fas fa-arrow-left back-btn"
        onclick="window.location.href = 'index.html'"
      ></i>
      <h2 class="page-title">Katalog Barang</h2>
    </div>

    <div class="search-container">
      <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Cari nama barang..."
          onkeyup="applyFilters()"
        />
      </div>
    </div>

    <nav class="category-nav" id="catNav">
      <div class="cat-pill active">Memuat...</div>
    </nav>

    <div id="galleryGrid" class="gallery-grid">
      <div class="center-msg">
        <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        <p style="margin-top: 10px">Mengambil data dari database...</p>
      </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
      <div class="lb-close">&times;</div>
      <img id="lbImg" src="" />
      <div class="lb-title" id="lbTitle"></div>
    </div>

    <script>
      // URL SCRIPT API PESERTA
      async function fetchData(action, params = {}) {
        const url =
          "https://script.google.com/macros/s/AKfycbxvGcQfvY8k1b_V-4pY5LVa7PG5RoSODKJq-_tOmfwLQcop87PJF7a45wkZUDl3QRIAqQ/exec";
        const queryString = new URLSearchParams({
          action,
          ...params,
        }).toString();
        try {
          const response = await fetch(`${url}?${queryString}`);
          return await response.json();
        } catch (error) {
          return null;
        }
      }

      let allProducts = [];
      let currentCategory = "Semua";

      window.onload = async () => {
        const data = await fetchData("getBarang");
        if (data && data.length > 0) {
          allProducts = data.filter((item) => item.nama);
          renderCategoryPills();
          applyFilters();
        } else {
          document.getElementById("galleryGrid").innerHTML =
            `<div class="center-msg"><i class="fas fa-box-open fa-2x"></i><p>Data barang kosong atau gagal dimuat.</p></div>`;
        }
      };

      function renderCategoryPills() {
        const catNav = document.getElementById("catNav");
        const categories = ["Semua"];
        allProducts.forEach((item) => {
          const kat = item.kategori || "Lainnya";
          if (!categories.includes(kat)) categories.push(kat);
        });
        catNav.innerHTML = categories
          .map(
            (kat) =>
              `<div class="cat-pill ${kat === "Semua" ? "active" : ""}" onclick="setCategory('${kat}', this)">${kat}</div>`,
          )
          .join("");
      }

      // Fungsi klik Kategori
      function setCategory(kategori, element) {
        document
          .querySelectorAll(".cat-pill")
          .forEach((el) => el.classList.remove("active"));
        element.classList.add("active");
        currentCategory = kategori;
        applyFilters(); // Panggil ulang filter
      }

      // FUNGSI UTAMA: Menerapkan Filter Search & Kategori
      function applyFilters() {
        const grid = document.getElementById("galleryGrid");
        const keyword = document
          .getElementById("searchInput")
          .value.toLowerCase();

        // 1. Filter berdasarkan Kategori
        let filtered =
          currentCategory === "Semua"
            ? allProducts
            : allProducts.filter(
                (item) => (item.kategori || "Lainnya") === currentCategory,
              );

        // 2. Filter berdasarkan teks pencarian
        if (keyword) {
          filtered = filtered.filter((item) =>
            item.nama.toLowerCase().includes(keyword),
          );
        }

        grid.innerHTML = "";

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="center-msg"><p>Barang tidak ditemukan.</p></div>`;
          return;
        }

        filtered.forEach((item) => {
          const fallbackImg =
            "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23222'/%3E%3Ctext x='50' y='50' dominant-baseline='middle' text-anchor='middle' fill='%23555' font-family='sans-serif' font-size='12'%3EBelum Ada Foto%3C/text%3E%3C/svg%3E";
          const imgPath =
            item.foto && item.foto.length > 10 ? item.foto : fallbackImg;

          grid.innerHTML += `
              <div class="product-card" onclick="openLightbox('${imgPath}', '${item.nama}')">
                  <div class="img-box">
                      <img src="${imgPath}" referrerpolicy="no-referrer" onerror="this.onerror=null; this.src='${fallbackImg}';" loading="lazy">
                      <div class="zoom-hint"><i class="fas fa-search-plus"></i></div>
                  </div>
                  <div class="product-name">${item.nama}</div>
              </div>`;
        });
      }

      // FUNGSI ZOOM GAMBAR
      function openLightbox(url, title) {
        document.getElementById("lbImg").src = url;
        document.getElementById("lbTitle").innerText = title;
        const lb = document.getElementById("lightbox");
        lb.style.display = "flex";
        setTimeout(() => lb.classList.add("show"), 10);
      }

      function closeLightbox() {
        const lb = document.getElementById("lightbox");
        lb.classList.remove("show");
        setTimeout(() => (lb.style.display = "none"), 300);
      }
    </script>
  </body>
</html>
