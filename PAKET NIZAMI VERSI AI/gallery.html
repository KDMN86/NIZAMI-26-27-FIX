<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri & Katalog - Nizami</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* === 1. SETUP DASAR === */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background: #050505;
        color: #fff;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding-bottom: 80px;
      }

      /* === 2. HEADER TOP === */
      header {
        padding: 15px 20px;
        background: linear-gradient(180deg, #0a2015 0%, #050505 100%);
        position: sticky;
        top: 0;
        z-index: 99;
        border-bottom: 1px solid #1a1a1a;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .back-icon {
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .head-title {
        margin: 0;
        color: #ffd700;
        font-size: 1.1rem;
        text-transform: uppercase;
        font-weight: bold;
      }

      .cart-icon-btn {
        position: relative;
        background: rgba(255, 215, 0, 0.1);
        border: 1px solid rgba(255, 215, 0, 0.3);
        color: #ffd700;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }
      .cart-icon-btn:active {
        transform: scale(0.9);
      }
      .cart-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff4d4d;
        color: #fff;
        font-size: 0.65rem;
        font-weight: bold;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: none;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      /* === 3. TAB NAVIGATION === */
      .tab-container {
        display: flex;
        background: #111;
        margin: 15px 20px;
        border-radius: 50px;
        border: 1px solid #333;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .tab-btn {
        flex: 1;
        padding: 12px 0;
        text-align: center;
        color: #aaa;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      .tab-btn.active {
        background: #ffd700;
        color: #000;
      }

      .view-section {
        display: none;
        animation: fadeIn 0.4s;
      }
      .view-section.active {
        display: block;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* === 4. VIEW KATALOG PRODUK === */
      .search-container {
        padding: 0 20px 10px 20px;
      }
      .search-wrapper {
        position: relative;
      }
      .search-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
      }
      .search-wrapper input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border-radius: 50px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 0.9rem;
        outline: none;
        transition: 0.3s;
      }
      .search-wrapper input:focus {
        border-color: #ffd700;
        background: #1a1a1a;
      }

      .category-nav {
        background: transparent;
        padding: 5px 20px 15px 20px;
        display: flex;
        gap: 8px;
        overflow-x: auto;
        scrollbar-width: none;
      }
      .category-nav::-webkit-scrollbar {
        display: none;
      }
      .cat-pill {
        background: #222;
        color: #aaa;
        border: 1px solid #333;
        padding: 6px 14px;
        border-radius: 50px;
        font-size: 0.75rem;
        white-space: nowrap;
        cursor: pointer;
        transition: 0.3s;
      }
      .cat-pill.active {
        background: #ffd700;
        color: #000;
        border-color: #ffd700;
        font-weight: 600;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 15px 20px 15px;
      }
      .product-card {
        background: #111;
        border: 1px solid #222;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.2s;
      }
      .product-card:active {
        transform: scale(0.96);
        border-color: #ffd700;
      }

      .img-box {
        aspect-ratio: 1/1;
        background: #1a1a1a;
        position: relative;
        overflow: hidden;
      }
      .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.9;
      }
      .zoom-hint {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px 8px;
        border-radius: 5px;
        font-size: 0.7rem;
        border: 1px solid #444;
      }

      .product-name {
        padding: 10px;
        font-size: 0.8rem;
        font-weight: 600;
        text-align: center;
        color: #eee;
        line-height: 1.3;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #111, #0a0a0a);
        border-top: 1px dashed #333;
      }

      /* === 5. VIEW ALBUM KEGIATAN === */
      .album-list {
        padding: 0 20px 20px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .album-card {
        background: #111;
        border: 1px solid #333;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        position: relative;
      }
      .album-cover {
        width: 100%;
        height: 180px;
        background: #1a1a1a;
        position: relative;
      }
      .album-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
      }
      .album-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(0deg, #050505 0%, transparent 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 15px;
      }
      .album-year {
        background: #ffd700;
        color: #000;
        font-size: 0.7rem;
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 6px;
        width: fit-content;
        margin-bottom: 5px;
      }
      .album-title {
        color: #fff;
        margin: 0;
        font-size: 1.1rem;
        font-weight: 700;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
      }

      .album-btn {
        width: 100%;
        padding: 12px;
        background: #222;
        color: #ffd700;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .album-btn:active {
        background: #ffd700;
        color: #000;
      }

      .center-msg {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
        color: #666;
        text-align: center;
        grid-column: span 2;
      }

      /* === 6. LIGHTBOX === */
      #lightbox {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s;
      }
      #lightbox.show {
        opacity: 1;
      }
      #lightbox img {
        max-width: 95%;
        max-height: 70vh;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        object-fit: contain;
      }
      .lb-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }
      .lb-title {
        color: #ffd700;
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 15px;
        text-align: center;
        padding: 0 20px;
      }
      .lb-desc {
        color: #aaa;
        font-size: 0.8rem;
        margin-top: 5px;
        text-align: center;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div style="display: flex; align-items: center; gap: 15px">
        <i
          class="fas fa-arrow-left back-icon"
          onclick="window.location.href = 'index.html'"
        ></i>
        <h1 class="head-title">Galeri</h1>
      </div>
      <div class="cart-icon-btn" onclick="goToCart()">
        <i class="fas fa-shopping-basket"></i>
        <span class="cart-badge" id="globalCartBadge">0</span>
      </div>
    </header>

    <div class="tab-container">
      <div
        class="tab-btn active"
        id="tab-produk"
        onclick="switchGalleryTab('produk')"
      >
        <i class="fas fa-box-open"></i> Katalog Produk
      </div>
      <div class="tab-btn" id="tab-album" onclick="switchGalleryTab('album')">
        <i class="fas fa-images"></i> Album Kegiatan
      </div>
    </div>

    <div id="view-produk" class="view-section active">
      <div class="search-container">
        <div class="search-wrapper">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Cari nama barang..."
            onkeyup="applyFilters()"
          />
        </div>
      </div>

      <nav class="category-nav" id="catNav">
        <div class="cat-pill active">Memuat...</div>
      </nav>

      <div id="galleryGrid" class="gallery-grid">
        <div class="center-msg">
          <i class="fas fa-spinner fa-spin fa-2x" style="color: #ffd700"></i>
          <p style="margin-top: 10px">Mengambil data dari server...</p>
        </div>
      </div>
    </div>

    <div id="view-album" class="view-section">
      <div class="album-list" id="albumList">
        <div class="album-card">
          <div class="album-cover">
            <img
              src="https://images.unsplash.com/photo-1596422846543-7ce3ce6d0d52?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
              alt="Pencairan 2025"
            />
            <div class="album-overlay">
              <div class="album-year">
                <i class="fas fa-calendar-alt"></i> 2025
              </div>
              <h3 class="album-title">Pencairan Paket Sembako</h3>
            </div>
          </div>
          <button
            class="album-btn"
            onclick="
              openLightbox(
                'https://images.unsplash.com/photo-1596422846543-7ce3ce6d0d52?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80',
                'Pencairan Paket Sembako 2025',
                'Distribusi lancar dan amanah kepada seluruh peserta.',
              )
            "
          >
            <i class="fas fa-search-plus"></i> Lihat Foto
          </button>
        </div>

        <div class="album-card">
          <div class="album-cover">
            <img
              src="https://images.unsplash.com/photo-1555529771-835f59bfc50c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
              alt="Distribusi 2024"
            />
            <div class="album-overlay">
              <div class="album-year">
                <i class="fas fa-calendar-alt"></i> 2024
              </div>
              <h3 class="album-title">Distribusi Paket Daging</h3>
            </div>
          </div>
          <button
            class="album-btn"
            onclick="
              openLightbox(
                'https://images.unsplash.com/photo-1555529771-835f59bfc50c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80',
                'Distribusi Paket Daging 2024',
                'Alhamdulillah semua daging terdistribusi dalam keadaan segar.',
              )
            "
          >
            <i class="fas fa-search-plus"></i> Lihat Foto
          </button>
        </div>

        <div
          style="
            text-align: center;
            margin-top: 10px;
            font-size: 0.75rem;
            color: #666;
            border: 1px dashed #333;
            padding: 15px;
            border-radius: 10px;
          "
        >
          <i class="fas fa-info-circle"></i> Album kegiatan di atas adalah
          contoh.<br />Admin dapat menyesuaikan foto aslinya di dalam kode
          aplikasi.
        </div>
      </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
      <div class="lb-close">&times;</div>
      <img id="lbImg" src="" />
      <div class="lb-title" id="lbTitle"></div>
      <div class="lb-desc" id="lbDesc"></div>
    </div>

    <script src="script.js"></script>

    <script>
      let allProducts = [];
      let currentCategory = "Semua";

      window.onload = async () => {
        // Cek jika disuruh buka keranjang otomatis
        if (sessionStorage.getItem("autoOpenCart") === "true") {
          sessionStorage.removeItem("autoOpenCart");
          window.location.href = "index.html"; // Lempar kembali ke index
        }

        const data = await fetchData("getBarang"); // Gunakan fungsi dari script.js
        if (data && data.length > 0) {
          allProducts = data.filter((item) => item.nama);
          renderCategoryPills();
          applyFilters();
        } else {
          document.getElementById("galleryGrid").innerHTML =
            `<div class="center-msg"><i class="fas fa-box-open fa-2x"></i><p>Data barang kosong atau gagal dimuat.</p></div>`;
        }
      };

      // FUNGSI SWITCH TAB
      function switchGalleryTab(tabId) {
        // Ganti UI Button
        document.getElementById("tab-produk").classList.remove("active");
        document.getElementById("tab-album").classList.remove("active");
        document.getElementById(`tab-${tabId}`).classList.add("active");

        // Ganti View Section
        document.getElementById("view-produk").classList.remove("active");
        document.getElementById("view-album").classList.remove("active");
        document.getElementById(`view-${tabId}`).classList.add("active");
      }

      function renderCategoryPills() {
        const catNav = document.getElementById("catNav");
        const categories = ["Semua"];

        allProducts.forEach((item) => {
          const kat = item.kategori || "Lainnya";
          if (!categories.includes(kat)) categories.push(kat);
        });

        catNav.innerHTML = categories
          .map(
            (kat) =>
              `<div class="cat-pill ${kat === "Semua" ? "active" : ""}" onclick="setCategory('${kat}', this)">${kat}</div>`,
          )
          .join("");
      }

      function setCategory(kategori, element) {
        document
          .querySelectorAll(".cat-pill")
          .forEach((el) => el.classList.remove("active"));
        element.classList.add("active");
        currentCategory = kategori;
        applyFilters();
      }

      function applyFilters() {
        const grid = document.getElementById("galleryGrid");
        const keyword = document
          .getElementById("searchInput")
          .value.toLowerCase();

        let filtered =
          currentCategory === "Semua"
            ? allProducts
            : allProducts.filter(
                (item) => (item.kategori || "Lainnya") === currentCategory,
              );

        if (keyword) {
          filtered = filtered.filter((item) =>
            item.nama.toLowerCase().includes(keyword),
          );
        }

        grid.innerHTML = "";

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="center-msg"><p>Barang tidak ditemukan.</p></div>`;
          return;
        }

        filtered.forEach((item) => {
          const fallbackImg =
            "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23222'/%3E%3Ctext x='50' y='50' dominant-baseline='middle' text-anchor='middle' fill='%23555' font-family='sans-serif' font-size='12'%3EBelum Ada Foto%3C/text%3E%3C/svg%3E";

          let rawImg = item.foto || "";
          // Gunakan getDriveThumbnail dari script.js untuk HD resolusi
          const imgPath =
            typeof getDriveThumbnail === "function"
              ? getDriveThumbnail(rawImg)
              : rawImg || fallbackImg;

          grid.innerHTML += `
              <div class="product-card" onclick="openLightbox('${imgPath}', '${item.nama}', 'Kategori: ${item.kategori || "Lainnya"}')">
                  <div class="img-box">
                      <img src="${imgPath}" referrerpolicy="no-referrer" onerror="this.onerror=null; this.src='${fallbackImg}';" loading="lazy">
                      <div class="zoom-hint"><i class="fas fa-search-plus"></i> Zoom</div>
                  </div>
                  <div class="product-name">${item.nama}</div>
              </div>`;
        });
      }

      // FUNGSI ZOOM GAMBAR (Bisa untuk Produk maupun Album)
      function openLightbox(url, title, desc = "") {
        document.getElementById("lbImg").src = url;
        document.getElementById("lbTitle").innerText = title;
        document.getElementById("lbDesc").innerText = desc;

        const lb = document.getElementById("lightbox");
        lb.style.display = "flex";
        setTimeout(() => lb.classList.add("show"), 10);
      }

      function closeLightbox() {
        const lb = document.getElementById("lightbox");
        lb.classList.remove("show");
        setTimeout(() => {
          lb.style.display = "none";
          document.getElementById("lbDesc").innerText = ""; // Bersihkan deskripsi
        }, 300);
      }

      function goToCart() {
        sessionStorage.setItem("autoOpenCart", "true");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
